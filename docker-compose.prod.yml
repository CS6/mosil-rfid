version: '3'

services:
  web:
    build:
      target: production
    command: npm run docker:prod 
    labels:
      - "traefik.http.routers.${PROJECT_NAME}.entrypoints=websecure"
      - "traefik.http.routers.${PROJECT_NAME}.tls.certresolver=letsEncryptResolver"
    networks:
      - proxy

networks:
  proxy:
    name: traefik-proxy
    external: true

